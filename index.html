  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #F4E4BA;
      --ink: #080c14;
      --white: #ffffff;
      --white-soft: rgba(255,255,255,.85);
      --glass: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--white);
      background: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== FONDO CIELO NOCTURNO ===== */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -3;
      background:
        radial-gradient(ellipse 100% 60% at 50% 0%, rgba(40, 60, 100, .3), transparent 50%),
        radial-gradient(ellipse 80% 40% at 30% 20%, rgba(212, 175, 55, .06), transparent 50%),
        radial-gradient(ellipse 80% 40% at 70% 20%, rgba(100, 140, 200, .08), transparent 50%),
        linear-gradient(180deg, #05080f 0%, #0a1020 40%, #050810 100%);
    }

    /* Estrellas */
    .stars {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image:
        radial-gradient(1px 1px at 15% 15%, rgba(255,255,255,.5), transparent),
        radial-gradient(1px 1px at 35% 8%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 55% 20%, rgba(255,255,255,.4), transparent),
        radial-gradient(1px 1px at 75% 12%, rgba(255,255,255,.35), transparent),
        radial-gradient(1px 1px at 90% 25%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 25% 30%, rgba(255,255,255,.25), transparent),
        radial-gradient(1px 1px at 65% 35%, rgba(255,255,255,.3), transparent),
        radial-gradient(1px 1px at 85% 40%, rgba(255,255,255,.2), transparent),
        radial-gradient(1px 1px at 10% 45%, rgba(255,255,255,.25), transparent),
        radial-gradient(1px 1px at 45% 50%, rgba(255,255,255,.2), transparent);
      opacity: .7;
    }

    /* ===== CASTILLO ===== */
    .castle-scene {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 55vh;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    /* Niebla base */
    .fog {
      position: absolute;
      bottom: 0;
      left: -10%;
      right: -10%;
      height: 40%;
      background: linear-gradient(180deg, transparent 0%, rgba(20,30,50,.6) 40%, rgba(10,15,25,.95) 100%);
      filter: blur(20px);
    }

    /* Torre izquierda */
    .tower-left {
      position: absolute;
      bottom: 0;
      left: 12%;
      width: 14%;
      height: 70%;
      background: linear-gradient(180deg, rgba(25,35,55,.85) 0%, rgba(15,22,35,.95) 100%);
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 20px 40px rgba(255,255,255,.03);
    }

    .tower-left::before {
      content: "";
      position: absolute;
      top: -12%;
      left: 50%;
      transform: translateX(-50%);
      width: 130%;
      height: 20%;
      background: linear-gradient(180deg, rgba(25,35,55,.9), rgba(25,35,55,.85));
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    /* Almenas torre izquierda */
    .tower-left::after {
      content: "";
      position: absolute;
      top: -2%;
      left: 0;
      right: 0;
      height: 8%;
      background: repeating-linear-gradient(90deg,
        rgba(25,35,55,.9) 0 18%,
        transparent 18% 28%
      );
    }

    /* Torre derecha */
    .tower-right {
      position: absolute;
      bottom: 0;
      right: 12%;
      width: 14%;
      height: 70%;
      background: linear-gradient(180deg, rgba(25,35,55,.85) 0%, rgba(15,22,35,.95) 100%);
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 20px 40px rgba(255,255,255,.03);
    }

    .tower-right::before {
      content: "";
      position: absolute;
      top: -12%;
      left: 50%;
      transform: translateX(-50%);
      width: 130%;
      height: 20%;
      background: linear-gradient(180deg, rgba(25,35,55,.9), rgba(25,35,55,.85));
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .tower-right::after {
      content: "";
      position: absolute;
      top: -2%;
      left: 0;
      right: 0;
      height: 8%;
      background: repeating-linear-gradient(90deg,
        rgba(25,35,55,.9) 0 18%,
        transparent 18% 28%
      );
    }

    /* Cuerpo principal */
    .keep {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 45%;
      height: 55%;
      background: linear-gradient(180deg, rgba(30,42,65,.8) 0%, rgba(18,26,40,.95) 100%);
      border-radius: 6px 6px 0 0;
      box-shadow: inset 0 30px 60px rgba(255,255,255,.02);
    }

    /* Almenas cuerpo principal */
    .keep::before {
      content: "";
      position: absolute;
      top: -4%;
      left: 0;
      right: 0;
      height: 8%;
      background: repeating-linear-gradient(90deg,
        rgba(30,42,65,.85) 0 12%,
        transparent 12% 18%
      );
    }

    /* Puerta grande */
    .gate {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20%;
      height: 35%;
      background: linear-gradient(180deg, rgba(15,20,30,.9) 0%, rgba(10,14,22,.95) 100%);
      border-radius: 50% 50% 0 0 / 30% 30% 0 0;
      box-shadow: inset 0 10px 30px rgba(0,0,0,.5);
    }

    /* Ventanas iluminadas */
    .window {
      position: absolute;
      border-radius: 50% 50% 4px 4px / 40% 40% 4px 4px;
      background: radial-gradient(ellipse at 50% 30%, rgba(255,200,100,.7), rgba(255,180,80,.2) 60%, transparent 80%);
      box-shadow: 0 0 20px rgba(255,180,80,.3), 0 0 40px rgba(255,180,80,.15);
      animation: windowFlicker 4s ease-in-out infinite;
    }

    @keyframes windowFlicker {
      0%, 100% { opacity: .7; }
      50% { opacity: .9; }
    }

    .window-1 { width: 12px; height: 18px; top: 25%; left: 25%; animation-delay: 0s; }
    .window-2 { width: 14px; height: 20px; top: 20%; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
    .window-3 { width: 12px; height: 18px; top: 25%; right: 25%; animation-delay: 2s; }
    .window-4 { width: 10px; height: 16px; top: 30%; left: 30%; animation-delay: 0.5s; }
    .window-5 { width: 10px; height: 16px; top: 30%; right: 30%; animation-delay: 1.5s; }

    /* Ventanas torres */
    .tower-window {
      position: absolute;
      width: 10px;
      height: 16px;
      border-radius: 50% 50% 3px 3px / 40% 40% 3px 3px;
      background: radial-gradient(ellipse at 50% 30%, rgba(255,200,100,.6), rgba(255,180,80,.15) 60%, transparent 80%);
      box-shadow: 0 0 15px rgba(255,180,80,.25);
      animation: windowFlicker 4s ease-in-out infinite;
    }

    .tw-1 { top: 25%; left: 50%; transform: translateX(-50%); animation-delay: 0.3s; }
    .tw-2 { top: 45%; left: 50%; transform: translateX(-50%); animation-delay: 1.3s; }
    .tw-3 { top: 25%; left: 50%; transform: translateX(-50%); animation-delay: 0.8s; }
    .tw-4 { top: 45%; left: 50%; transform: translateX(-50%); animation-delay: 1.8s; }

    /* Aura m√°gica sobre castillo */
    .castle-aura {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 60%;
      background: radial-gradient(ellipse at 50% 80%, rgba(212,175,55,.08) 0%, transparent 60%);
      filter: blur(30px);
      animation: auraGlow 5s ease-in-out infinite;
    }

    @keyframes auraGlow {
      0%, 100% { opacity: .6; }
      50% { opacity: 1; }
    }

    /* ===== BARRA SUPERIOR ===== */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      background: linear-gradient(90deg, rgba(212,175,55,.06), rgba(100,140,200,.08), rgba(212,175,55,.06));
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
    }

    .top-bar-text {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,.9);
      text-align: center;
      line-height: 1.3;
    }

    .top-bar-text strong {
      color: var(--gold);
    }

    .top-bar-arrow {
      font-size: 24px;
      color: var(--gold);
      filter: drop-shadow(0 0 10px rgba(212,175,55,.5));
      animation: arrowBounce 1.5s ease-in-out infinite;
    }

    @keyframes arrowBounce {
      0%, 100% { transform: translate(0, 0) rotate(-45deg); opacity: .9; }
      50% { transform: translate(6px, -6px) rotate(-45deg); opacity: 1; }
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 80px 24px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* ===== T√çTULO ===== */
    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 600;
      line-height: 1.25;
      color: var(--gold-light);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 400;
      color: var(--white-soft);
      margin-bottom: 48px;
      opacity: .75;
    }

    /* ===== BOTONES ===== */
    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      width: 100%;
      padding: 18px 24px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.01em;
      transition: all .2s ease;
    }

    .btn svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    /* WhatsApp */
    .btn-whatsapp {
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: var(--white);
      box-shadow: 0 8px 32px rgba(37, 211, 102, .25);
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(37, 211, 102, .35);
    }

    .btn-whatsapp:active { transform: translateY(0); }
    .btn-whatsapp svg { fill: var(--white); }

    /* Instagram */
    .btn-instagram {
      background: linear-gradient(135deg, #833AB4 0%, #E1306C 50%, #F77737 100%);
      color: var(--white);
      box-shadow: 0 8px 32px rgba(225, 48, 108, .2);
    }

    .btn-instagram:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(225, 48, 108, .3);
    }

    .btn-instagram:active { transform: translateY(0); }
    .btn-instagram svg { fill: var(--white); }

    /* TikTok */
    .btn-tiktok {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--white);
      backdrop-filter: blur(10px);
    }

    .btn-tiktok:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.18);
    }

    .btn-tiktok:active { transform: translateY(0); }
    .btn-tiktok svg { fill: var(--white); }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: rgba(255,255,255,.3);
      letter-spacing: 0.05em;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .container {

      }

      }

      }

      }

      .top-bar {
        padding: 12px 16px;
      }

      .top-bar-text {
        font-size: 11.5px;
      }

      .top-bar-arrow {
        font-size: 22px;
      }
    }
  </style>
</head>
