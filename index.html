<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ofertas Virales MX</title>

<meta name="description" content="Cupones y ofertas reales de las mejores tiendas de México. Únete a nuestros canales de WhatsApp.">
<meta property="og:title" content="Ofertas Virales MX">
<meta property="og:description" content="Únete a nuestros canales oficiales de ofertas.">
<meta property="og:type" content="website">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1a1c2c, #0b0c10);
  color: #fff;
  min-height: 100vh;
}

.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 32px 20px 40px;
}

.logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  margin: 0 auto 18px;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin: 0 0 12px;
}

.subtitle {
  text-align: center;
  opacity: .75;
  font-size: 1rem;
  margin-bottom: 28px;
}

.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 18px;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.card span {
  font-weight: 600;
  font-size: 0.95rem;
}

.wa-btn, .social-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  font-size: 0;
}

.wa-btn {
  background: #25D366;
}

.social-btn.fb {
  background: #1877F2;
}

.social-btn.ig {
  background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
}

.social-btn.tt {
  background: #000;
}

.note {
  text-align: center;
  font-size: 0.8rem;
  opacity: .55;
  margin-top: 26px;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">MX</div>

  <h1>Ofertas Virales MX</h1>
  <p class="subtitle">
    Comunidad de cupones y ofertas de las mejores tiendas de México.
  </p>

  <!-- CANAL ML -->
  <div class="card">
    <span>Canal de Cupones de Mercado Libre</span>
    <button class="wa-btn" onclick="openChannel()"></button>
  </div>

  <!-- CANAL PERFUMES -->
  <div class="card">
    <span>Canal de Perfumes</span>
    <button class="wa-btn" onclick="openChannel()"></button>
  </div>

  <!-- CANAL OFERTAS -->
  <div class="card">
    <span>Canal de Ofertas</span>
    <button class="wa-btn" onclick="openChannel()"></button>
  </div>

  <!-- FACEBOOK -->
  <div class="card">
    <span>Página de Facebook</span>
    <button class="social-btn fb" onclick="openLink('https://facebook.com')"></button>
  </div>

  <!-- INSTAGRAM -->
  <div class="card">
    <span>Instagram</span>
    <button class="social-btn ig" onclick="openLink('https://www.instagram.com/megaofertascanal')"></button>
  </div>

  <!-- TIKTOK -->
  <div class="card">
    <span>TikTok</span>
    <button class="social-btn tt" onclick="openLink('https://www.tiktok.com/@numbs12')"></button>
  </div>

  <div class="note">
    Si vienes desde TikTok o Instagram y no abre directo,<br>
    toca <strong>⋮</strong> y selecciona <strong>“Abrir en navegador”</strong>.
  </div>

</div>

<script>
function openChannel() {
  const channelId = "0029VbBF6Bc7DAWvQL2T9c1o";
  const ua = navigator.userAgent.toLowerCase();

  if (ua.includes("android")) {
    // ANDROID → intent (clave)
    window.location.href =
      "intent://channel/" + channelId +
      "#Intent;scheme=whatsapp;package=com.whatsapp;end";
  } else {
    // iOS y otros
    window.location.href =
      "https://wa.me/channel/" + channelId;
  }

  // fallback silencioso
  setTimeout(() => {
    window.location.href =
      "https://whatsapp.com/channel/" + channelId;
  }, 1800);
}

function openLink(url) {
  window.location.href = url;
}
</script>

</body>
</html>
